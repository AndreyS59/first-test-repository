    <body>
    
        <div class="preloader">
            <img class="preloader_logo" src="images/header-logo.png" alt="" title="" />
            <div class="preloader__row">
                <div class="preloader__item"></div>
                <div class="preloader__item"></div>
            </div>
        </div>
        <script>
            document.querySelector( "html" ).style.overflowY = "hidden";
            window.onload = function () { document.querySelector( "html" ).style.overflowY = "auto"; document.body.classList.add( 'loaded' ); }
            setTimeout( function() {
                document.querySelector( "html" ).style.overflowY = "auto"; document.body.classList.add( 'loaded' );
            }, 4000 );
        </script>
